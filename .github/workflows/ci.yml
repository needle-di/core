name: Node.js CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - run: npm install
      - run: npm run lint
      - run: npm run test:ci
      - name: Publish coverage badge
        uses: wjervis7/vitest-badge-action@v1.0.0
        with:
          result-type: lines
          gist-token: ${{ secrets.RELEASE_PLEASE_TOKEN }} # if you want to upload badge to gist
          gist-url: https://gist.github.com/dirkluijk/db6fbd0d0d4c138655a89386c5bdbe41
          upload-badge: ${{ github.base_ref == 'refs/heads/main' }}
          badge-text: 'coverage'
